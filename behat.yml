default:
      autoload:
          '': tests/behat/features/bootstrap
      suites:
          default:
              paths:
                  [tests/behat/features]
              contexts:
                  - FeatureContext
      extensions:
          Laracasts\Behat:
              # env_path: .env.behat
          Behat\MinkExtension:
              default_session: laravel
              laravel: ~
              javascript_session: selenium2
              base_url: http://localhost:8000
              selenium2:
                  wd_host: "http://127.0.0.1:4444/wd/hub"
              selenium2: ~
              files_path: '.\public\images'

#%paths.base%